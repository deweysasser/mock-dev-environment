jenkins:
   restart: always
   build: jenkins
   ports:
     - "8081:8080"
   volumes:
     - jenkins:/var/jenkins_home
     - /var/run/docker.sock:/var/run/docker.sock
   links:
     - git
   environment:
     JAVA_OPTS: -Duser.timezone=America/New_York

git:
  restart: always
  image: elsdoerfer/gitolite
  ports:
    - "2222:22"
  volumes:
    - git-repos:/home/git/repositories
    - git-ssh:/etc/ssh

registry:
  restart: always
  image: registry:2
  ports:
   - "80:5000"
   - "5000:5000"
  environment:
    REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
  volumes:
    - registry-data:/data

